<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginacao</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="paginacao">
          <button class="paginacao-botao botao-esquerdo">&#60;</button>

          <a href="#" class="paginacao-link">1</a>
          <a href="#" class="paginacao-link">2</a>
          <a href="#" class="paginacao-link link-ativo">3</a>
          <a href="#" class="paginacao-link">4</a>
          <a href="#" class="paginacao-link">...</a>
          <a href="#" class="paginacao-link">25</a>

          <button class="paginacao-botao botao-direito">&#62;</button>
        </div>
      </section>
    </main>
  </body>
</html>
